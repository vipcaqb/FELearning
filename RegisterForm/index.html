<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx">
                    <img src="images/img1.jpg" >
                </div>
                <div class="formBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" placeholder="Login" value="Login">
                        <p class="singup">Don't have account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
                    </form>
                </div>
            </div>
            <div class="user singupBx">
                <div class="formBx">
                    <form action="">
                        <h2>Sign Up</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" placeholder="Sign up" value="Sign Up">
                        <p class="singup">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="images/img1.jpg" >
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleForm(){
            var container = document.querySelector('.container');
            container.classList.toggle('active');
        }
    </script>
</body>
</html>
