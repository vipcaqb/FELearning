<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color</title>
</head>
<body>
    <section id="zone">
        <div class="color">
            <span id="hex">
                #e74c3c
            </span>
            <button onclick="getNewColor()">Get random color</button>
        </div>
    </section>
    <script>
        function getNewColor(){
            var symbol = "0123456789ABCDEF",color = "#";
            
            for(let i = 0;i <6; i++){
                color += symbol[Math.floor(Math.random() * 16)]
            }

            document.getElementById("zone").setAttribute("style","background:"+color);
            document.getElementById("hex").innerHTML = color;
        }
    </script>
</body>
</html>
